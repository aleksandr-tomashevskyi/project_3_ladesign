<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ladesign</title>
   <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__content">
               <div class="logo"><img class="logo__image" src="./img/logo.svg" alt="image"></div>
               <nav class="navigation">
                  <ul class="navigation__list">
                     <li class="navigation__list-item">
                        <a class="navigation__link" href="#">Портфолио</a>
                     </li>
                     <li class="navigation__list-item">
                        <a class="navigation__link" href="#">услуги и цены</a>
                     </li>
                     <li class="navigation__list-item">
                        <a class="navigation__link" href="#">контакты</a>
                     </li>
                  </ul>
               </nav>
               <div class="header__contact-info"><span class="header__contact-phone">+38(095)529-40-02</span></div>
               <div class="header__menu-icon"><span class="header__menu-icon-item"></span></div>
            </div>
         </div>
      </header>
      <main class="main">
         <section class="initial">
            <div class="initial__body">
            <div class="container">
                  <div class="initial__content">
                     <h1 class="initial__title">Ladesign</h1>
                     <p class="initial__text">
                        Дизайн-проекты жилых и коммерческих помещений. Малая архитектура
                     </p>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__container container">
            <div class="footer__instagram-link">
               <span class="footer__instagram-link-item">houzz</span>
               <span class="footer__instagram-link-item">instagram</span>
            </div>
            <div class="footer__portfolio-warning"></div>
            <div class="footer__copyrights"><span class="footer_copyrights-text">© 2022 LA Design, all rights reserved.</span></div>
         </div>
      </footer>
   </div>
</body>
</html>
